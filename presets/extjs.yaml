format: json #yaml
filename: delplister
allowed:
  - js

rules:
  - type: CallExpression
    name:
      - require
      - import
      - Ext.require
      - Ext.create
    argument: 0
  - type: CallExpression
    name:
      - define
    argument: 1

  - type: CallExpression
    name:
      - Ext.define
    argument: 0
    rules:
      - type: ObjectLiteralExpression
        properties:
        - extend
        - override
        - modelName
        - views
        - models
        - stores

